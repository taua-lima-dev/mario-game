<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="favicon" href="/images/favicon.png" />
    <script src="./js/game.js" defer></script>
    <title>Super Mario CSS</title>
  </head>

  <audio id="stageSound" autoplay>
    <source src="./sounds/overworld-hurry.mp3" type="audio/wav" />
  </audio>
  <audio id="jumpSound">
    <source src="./sounds/jump.wav" type="audio/wav" />
  </audio>
  <audio id="gameOver">
    <source src="./sounds/game-over.wav" type="audio/wav" />
  </audio>

  <body>
    <div class="game-screen">
      <span class="hidden">
        <div class="menu">
          <a href="./index.html" class="button-game">home</a>
          <a href="./game.html" class="button-game">restart</a>
        </div>
      </span>

      <img src="./images/pipe-game.png" alt="Pipe" class="pipe" />

      <img src="./images/mario-fly.gif" alt="Mario" class="mario" />

      <img src="./images/ground.png" alt="Ground 1" class="ground-1" />

      <img src="./images/ground.png" alt="Ground 2" class="ground-2" />

      <img src="./images/clouds-game.png" alt="Clouds" class="clouds" />
    </div>
  </body>
</html>
