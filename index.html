<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="favicon" href="/images/favicon.png" />
    <script src="./js/index.js" defer></script>
    <title>Super Mário CSS</title>
  </head>

  <audio id="title-music" loop>
    <source src="./sounds/title.mp3" type="audio/mp3" />
  </audio>
  <audio id="coinSound">
    <source src="./sounds/coin.wav" type="audio/wav" />
  </audio>

  <body>
    <div class="home">
      <div class="info" id="info">
        <a>How to play</a>
        <img src="./images/info.webp" alt="Info Icon" />
      </div>

      <span class="hidden" id="window-directions">
        <div class="how-to-play">
          <span id="btn-close">X</span>
          <p>Click on</p>
          <p>controller to</p>
          <p>jump!</p>
          <img src="./images/controller-1.png" alt="Snes Controller" />
        </div>
      </span>

      <div>
        <img src="./images/mario-logo.png" alt="Logo" class="logo" id="logo"/>
      </div>

      <h2 id="title">Start a new game?</h2>

      <div class="main-menu" id="menu">
        <span>
          <a href="./game-mode/game-easy.html">Easy</a>
        </span>
        <span>
          <a href="./game-mode/game-normal.html">Normal</a>
        </span>
        <span>
          <a href="./game-mode/game-hard.html">Hard</a>
        </span>
      </div>

      <footer class="footer">
        <img src="./images/coin-spin.gif" alt="Coin" class="coin1" />
        <span>Desenvolvido por Tauã Lima</span>
        <img src="./images/coin-spin.gif" alt="Coin" class="coin2" />
      </footer>
      <img src="./images/mario-bg.gif" alt="Background" class="bg-image" />
      <img src="./images/bg-black.png" alt="Background" class="bg-black" />
    </div>
  </body>
</html>
