<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="favicon" href="/images/favicon.png" />
    <script src="./js/home.js" defer></script>
    <title>Super Mário CSS</title>
  </head>

  <audio id="title-music" autoplay loop>
    <source src="./sounds/title.mp3" type="audio/mp3" />
  </audio>

    <source src="./sounds/coin.wav" type="audio/wav" />
  </audio>
  <audio id="doorSound">
    <source src="./sounds/door_opens.wav" type="audio/wav" />
  </audio>

  <body>
    <div class="home">
      <div>
        <img src="./images/mario-logo.png" alt="Logo" class="logo" />
      </div>

      <h2>Start a new game?</h2>
      
      <div class="main-menu">
        <span>
          <a href="#">Easy</a>
        </span>
        <span>
          <a href="./game.html">Normal</a>
        </span>
        <span>
          <a href="#">Hard</a>
        </span>
      </div>

      <footer class="footer">
        <img src="./images/coin-spin.gif" alt="Coin" class="coin1" />
        <span>Desenvolvido por Tauã Lima</span>
        <img src="./images/coin-spin.gif" alt="Coin" class="coin2" />
      </footer>
      <img src="./images/mario-bg.gif" alt="Background" class="bg-image" />
      <img src="./images/bg-black.png" alt="Background" class="bg-black" />
    </div>

</html>
